<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Document</title>
  <style>
    #gameScreen {
      display: none;
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container h-100">

      <div class="h-100" id="initialScreen">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Multiplayer Snake</h1>
          <button type="submit" class="btn btn-success" id="newGameBtn">Create New Game</button>
          <div>OR</div>
          <div class="form-group">
            <input type="text" id="gameCodeInput" placeholder="Enter Game Code">
          </div>
          <button type="submit" class="btn btn-success" id="joinGameBtn">Join Game</button>
        </div>
      </div>

      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Your Game code is : <span id='gameCodeDisplay'></span></h1>
          <canvas id="canvas"></canvas>
        </div>
      </div>

    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="index.js"></script>
</body>

</html>
